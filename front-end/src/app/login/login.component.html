<h1>Login !</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>
    {{errorMessage}}
  </div>

  <div class="container">
    User Name : <input type="text" name="username" [(ngModel)]="username" placeholder="your name">
    Password : <input type="password" name="password" [(ngModel)]="password" placeholder="your password">

    <!-- <button (click)=handleLogin() class="btn btn-success">Login</button> -->
    <!-- <button (click)=handleBasicAuthLogin() class="btn btn-success">Login</button> -->
    <button (click)=handleJwtAuthLogin() class="btn btn-success">Login</button>
  </div>
</div>
