<h1>Todo</h1>

<div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
<div class="alert alert-warning" *ngIf="description.dirty && description.invalid">Enter at least 7 charaters in Description field</div>
<div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Enter valid Target Date value</div>

<div class="container">
  <form (ngSubmit)="! todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" #description = "ngModel" [(ngModel)]="todo.description" name="description" required="required" minlength="7">
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" class="form-control" #targetDate ="ngModel" [ngModel]="todo.targetDate | date : 'yyyy-MM-dd'  " (ngModelChange)="todo.targetDate =$event"
        name="targetDate" required="required">
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
